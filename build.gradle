plugins {
    id 'java'
    id 'io.quarkus'
    id 'nu.studer.jooq' version '3.0.3'
    id 'pmd'
}

repositories {
     mavenLocal()
     mavenCentral()
     maven {
         url "https://mvnrepository.com/artifact/org.xerial/sqlite-jdbc"
         url 'https://plugins.gradle.org/m2/'
         url "http://maven.cubrid.org/"
    }
}

ext {
    jooqVersion = "3.13.2"
}

jooq {
  version = "3.13.2"
  edition = "OSS"
}

pmd {
    ruleSetFiles = files("dodexstart.xml")
    ruleSets = []
    ignoreFailures = true
    toolVersion = "6.24.0"
}

dependencies {
    implementation 'io.quarkus:quarkus-resteasy-jackson'
    implementation 'io.quarkus:quarkus-vertx-web'
    implementation 'io.quarkus:quarkus-jgit'
    implementation 'io.quarkus:quarkus-vertx'
    implementation 'io.quarkus:quarkus-jdbc-mariadb'
    implementation 'io.quarkus:quarkus-jdbc-postgresql'
    implementation 'io.quarkus:quarkus-spring-web'
    implementation 'io.quarkus:quarkus-undertow'
    implementation 'io.quarkus:quarkus-undertow-websockets'
    implementation 'io.quarkus:quarkus-resteasy-jsonb'
    implementation 'io.quarkus:quarkus-resteasy-jaxb'
    implementation enforcedPlatform("${quarkusPlatformGroupId}:${quarkusPlatformArtifactId}:${quarkusPlatformVersion}")
    implementation 'io.quarkus:quarkus-resteasy'
    implementation "com.github.davidmoten:rxjava2-jdbc:0.2.7"
    // implementation "org.postgresql:postgresql:42.2.12"
    implementation group:"org.xerial", name:"sqlite-jdbc", version:"3.31.1"
    implementation "org.jooq:jooq"
    implementation group: 'cubrid', name: 'cubrid-jdbc', version: '10.2.1.8849'
    // implementation 'org.mariadb.jdbc:mariadb-java-client:2.6.0'
    implementation group: "com.ibm.db2.jcc", name: "db2jcc", version: "db2jcc4"

    testImplementation 'io.quarkus:quarkus-junit5'
    testImplementation 'io.rest-assured:rest-assured'
}

group 'dmo.fs'
version '1.0.0'

apply plugin: 'nu.studer.jooq'

compileJava {
    options.compilerArgs << '-parameters'
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

test {
    useJUnitPlatform()
    testLogging {
        events "PASSED", "FAILED", "SKIPPED"
    }
}